version: '2'
services:
  mqtt:
    image: ansi/mosquitto
    container_name: mosquitto
    ports:
      - 1883:1883
    entrypoint: /usr/local/sbin/mosquitto
  msgflo:
    build: .
    container_name: msgflo-project
    environment:
      MSGFLO_BROKER: 'mqtt://mqtt:1883'
    ports:
      - 3569:3569
    links:
      - mqtt
